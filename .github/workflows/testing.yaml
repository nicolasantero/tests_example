name: testing
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  test-code:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.6
      - name: Install dependencies
        run: |
          python3 -m pip install -r requirements.txt
      - name: Execute tests
        run: pytest test_random_data.py